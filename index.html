<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <nav>
        <nav class="navbar bg-body-tertiary" style="background-color: palevioletred !important; ">
            <div class="container-fluid">
                <a class="navbar-brand">Navbar</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </nav>
    <main class="main">
        <div class="button">
            <div class="box">
                <button onclick="names()">Alert Name</button>
                <button onclick="number()">Alert Number</button>
                <button> Show Variable Names</button>
                <button> Show camelCase Example</button>
                <button onclick="subtract()">Subtract Two Number</button>
                <button>Multiply Two Number</button>
                <button>Sum Two Number</button>
                <button> Divide Number</button>
                <button>Caculate Some Number</button>
            </div>
        </div>
        <h3 style="text-align: center; margin-top: 50px;">Original Statement</h3>
        <input id="Statement" style=" width: 100%; height: 50px;margin-top: 10px;  border:2px solid black; font-size: 30px;"
            type="text">
        <center> <button onclick="clearStatement()"  style="margin-top: 10px; ">Clear Statement</button></center>

        <h3 style="text-align: center; margin-top: 50px;">Output/Results</h3>
        <input id="result" style=" width: 100%; height: 50px;margin-top: 10px;  border:2px solid black; font-size: 30px;"
            type="text">
        <center> <button onclick=" clearResults() " style="margin-top: 10px;">Clear Results</button></center>
    </main>


    <footer>
        <div style="background-color: palevioletred; margin-top: 50px; width: 100%; height:auto;">
